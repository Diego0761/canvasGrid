<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Grid</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <canvas id="canvas"> </canvas>

    <nav>
      <button id="move">
        <img class="icons" src="assets/arrows-out-cardinal.svg" alt="move" />
      </button>

      <button id="paint">
        <img class="icons" src="assets/paint-brush.svg" alt="paint" />
      </button>

      <button id="erase">
        <img class="icons" src="assets/eraser-fill.svg" alt="erase" />
      </button>

      <div class="slidecontainer">
        <span id="bs">brush size: 1</span>
        <input
          type="range"
          min="1"
          max="5"
          value="1"
          class="slider"
          id="brushSize"
        />
      </div>
    </nav>

    <div class="info">
      <span id="mouseXY">mouse_local: [0, 0]</span>
      <span id="startXY">start: [0, 0]</span>
      <span id="originPosXY">origin: [0, 0]</span>
      <span id="globalMousePosXY">mouse_global: [0, 0]</span>
      <span id="escInfo">press "esc" to hide</span>
    </div>

    <div class="colorpicker">
      <div class="color black" id="#000000"></div>
      <div class="color red" id="#FF0000"></div>
      <div class="color green" id="#00FF00"></div>
      <div class="color blue" id="#0000FF"></div>
      <div class="color yellow" id="#FFFF00"></div>
    </div>

    <button id="clear" onclick="clearGrid()">clear</button>
    <script src="colorpicker.js"></script>
    <script src="brushsize.js"></script>
    <script src="main.js"></script>
  </body>
</html>
